<!doctype html>
<html>
	<head>
		<title>Tic Tac Toc</title>
		<script src='js/jquery-1.11.3.min.js'></script>
		<script src='js/script.js'></script>
		<link rel='stylesheet' href='css/style.css' />
	</head>
	<body>
		<div id='container'>
			<header>
				<h1>Tio Tac Toe</h1>
			</header>
			
			<ul id='board'>
				<li id='spot1'>+</li>
				<li id='spot2'>+</li>
				<li id='spot3'>+</li>
				<li id='spot4'>+</li>
				<li id='spot5'>+</li>
				<li id='spot6'>+</li>
				<li id='spot7'>+</li>
				<li id='spot8'>+</li>
				<li id='spot9'>+</li>
			</ul>
			<div class='clearfix'></div>
			
			<footer>
				<button id='reset'>Reset Game</button>
			</footer>
		</div>
	</body>
</html>
